<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Practice</title>
  </head>
  <body>
    <button onclick="jsName()">The name of JavaScript</button>
    <br><button onclick="showTheSign()">Show the sign</button>
    <br><button onclick="rewriteIfElse()">Rewrite if..else</button>
    <br><button onclick="fizzBuzz()">FizzBuzz</button>
    <br><button onclick="addDOMElements()">Add DOM Elements</button>
    <br><button id="btn6">Practicing events</button>
    
    <script>
      console.log("Hello world!");
      
      const jsName = () => {
        let answer = prompt("What's the \"official\" name of JavaScript?");
        if (answer === "ECMAScript") {
          alert("Right!");
        } else {
          alert("You don't know? ECMAScript!");
        }
      }
      
      const showTheSign = () => {
        let answer = prompt("Choose a number");
        if (answer > 0) {
          alert(1);
        } else if (answer < 0) {
          alert(-1);
        } else {
          alert(0);
        }
      }
      
      const rewriteIfElse = () => {
        let login = prompt('Who are you?', '');
        
        let message = login === 'Employee' ? 'Hello' :
          login === 'Director' ? 'Greetings' :
            login === '' ? 'No login' : '';
        
        alert(message);
        
      }
      
      const fizzBuzz = () => {
        let num = parseInt(prompt('Pick a positive integer'));
        if (num < 1 || !Number.isInteger(num)) {
          alert('That wasn\'t a positive integer');
          return false;
        }
        for (let i=0; i < num; i++) {
          let counter = i + 1;
          if (counter % 3 === 0 && counter % 5 === 0) {
            console.log('FizzBuzz');
          } else if (counter % 3 === 0) {
            console.log('Fizz');
          } else if (counter % 5 === 0) {
            console.log('Buzz');
          } else {
            console.log(counter);
          }
        }
      }
      
      //just call these from the console
      const add7 = num => num+7;
      const multiply = (num1, num2) => num1 * num2;
      const capitalize = (str) =>
        str.slice(0,1).toUpperCase() + str.slice(1).toLowerCase();
      const lastLetter = (str) => str.slice(-1);
      
      //DOM Manipulation stuff
      const addDOMElements = () => {
        let container = document.createElement('div');
        
        let para = document.createElement('p');
        para.style.color = 'red';
        para.textContent = 'Hey, I\'m red!';
        container.appendChild(para);
        
        let heading = document.createElement('h3');
        heading.style.color = 'blue';
        heading.textContent = 'I\'m a blue H3!';
        container.appendChild(heading);
        
        let div = document.createElement('div');
        div.style.cssText = 'border: 1px solid black; background-color: pink;';
        
        let h1 = document.createElement('h1');
        h1.textContent = 'I\'m in a div!';
        div.appendChild(h1);
        
        let para2 = document.createElement('p');
        para2.textContent = 'ME TOO!';
        div.appendChild(para2);
        
        container.appendChild(div);
        
        document.body.appendChild(container);
      }
      
      const btn6 = document.querySelector('#btn6');
      
      btn6.addEventListener('click', function (e) {
        console.log(e.target);
      });
    
    </script>
  </body>
</html>
